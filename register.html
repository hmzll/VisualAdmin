<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body class="application application-offset">
    <div class="container-fluid container-application">
      <div class="main-content position-relative">
        <!-- Page content -->
        <div class="page-content">
          <div class="min-vh-100 py-5 d-flex align-items-center">
            <div class="w-100">
              <div class="row justify-content-center">
                <div class="col-sm-8 col-lg-4">
                  <div class="card shadow zindex-100 mb-0">
                    <div class="card-body px-md-5 py-5">
                      <div class="mb-5">
                        <h6 class="h3">传智教育-注册</h6>
                      </div>
                      <span class="clearfix"></span>
                      <form role="form" autocomplete="off">
                        <div class="form-group">
                          <label class="form-control-label">账号</label>
                          <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                              <span class="input-group-text"
                                ><i class="bi bi-person"></i
                              ></span>
                            </div>
                            <input
                              name="username"
                              type="text"
                              class="form-control"
                              id="input-email"
                              placeholder="请输入账号"
                            />
                          </div>
                        </div>
                        <div class="form-group mb-4">
                          <div
                            class="d-flex align-items-center justify-content-between"
                          >
                            <div>
                              <label class="form-control-label">密码</label>
                            </div>
                            <div class="mb-2">
                              <a
                                href="javascript:;"
                                class="small text-muted text-underline--dashed border-primary"
                                >忘记密码</a
                              >
                            </div>
                          </div>
                          <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                              <span class="input-group-text"
                                ><i class="bi bi-key"></i
                              ></span>
                            </div>
                            <input
                              name="password"
                              type="password"
                              class="form-control"
                              id="input-password"
                              placeholder="请输入密码"
                            />
                            <div class="input-group-append">
                              <span class="input-group-text">
                                <a
                                  href="javascript:;"
                                  data-toggle="password-text"
                                  data-target="#input-password"
                                >
                                  <i class="bi bi-eye-fill text-blue"></i>
                                </a>
                              </span>
                            </div>
                          </div>
                        </div>
                        <div class="mt-4">
                          <button
                            id="btn-register"
                            type="button"
                            class="btn btn-sm btn-info btn-icon btn-blue rounded-pill"
                          >
                            <span class="btn-inner--text">注册</span>
                            <span class="btn-inner--icon"
                              ><i class="bi bi-arrow-right"></i
                            ></span>
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="card-footer px-md-5">
                      <small>已经注册？</small>
                      <a
                        href="./login.html"
                        class="small font-weight-bold text-blue"
                        >去登录吧</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- toast -->
    <div
      class="position-fixed top-0 start-50 pt-4"
      style="z-index: 999; transform: translateX(-50%)"
    >
      <div id="myToast" class="toast bg-rgba">
        <div class="toast-body">提示内容</div>
      </div>
    </div>
    <script src="./bootstrap/bootstrap.min.js"></script>
    <script src="./lib/form-serialize.js"></script>
    <script src="./lib/axios.js"></script>
    <script src="./js/common.js"></script>
    <script>
      function tip (str) {
        // 找到轻提示的盒子
        const toastDiv = document.querySelector('#myToast')
        // 找到显示文字的盒子，并把文字设置为传递进来的文字
        toastDiv.children[0].innerHTML = str

        // 1. 创建轻提示对象
        const toast = new bootstrap.Toast(toastDiv, {
          delay: 1500
        })
        // 2. 调用对象的show方法
        toast.show()
      }

      // 设置基地址 -- 以后开发都会设置基地址
      axios.defaults.baseURL = 'http://ajax-api.itheima.net'

      // 获取对应的dom元素
      // const emailInp = document.querySelector('#input-email')
      // const pwdInp = document.querySelector('#input-password')
      // serialize

      // 给注册按钮加点击事件
      document
        .querySelector('#btn-register')
        .addEventListener('click', async function () {
          // 1. 非空判断
          // if (emailInp.value.trim() === '') {
          //   return tip('账号不能为空')
          // }
          // if (pwdInp.value.trim() === '') {
          //   return tip('密码不能为空')
          // }

          // 一次性获得表单里所有的内容
          const data = serialize(document.querySelector('form'), { hash: true })
          if (!data.username) {
            return tip('账号不能为空')
          }
          if (!data.password) {
            return tip('密码不能为空')
          }

          // 能来到这，代表都不为空，就可以发请求了
          try {
            const res = await axios({
              url: '/register',
              method: 'post',
              data
            })
            tip('注册成功！')

            setTimeout(() => {
              location.href = './login.html'
            }, 1000)
          } catch (error) {
            // 服务器给我返回什么错，我就提示什么错
            tip(error.response.data.message)
          }
        })
    </script>
  </body>
</html>
